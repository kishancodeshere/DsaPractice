  <Script>
    class List {
      constructor(data) {
        this.head = {
          value: data,
          next: null
        }
        this.tail = this.head;
        this.size = 1;


      }
      appendNode(nodedata) {
        const newNode = {
          value: nodedata,
          next: null
        }
        this.tail.next = newNode;
        this.tail = newNode;
        this.size += 1;
      }
      travesing() {
        let counter = 0;
        let currenctNode = this.head;
        while (counter < this.size) {
          console.log(currenctNode);
          currenctNode = currenctNode.next;
          counter++
        }
      }
      deleteNode(ind)
      {
        let count=1;
        let lead=this.head
          if(ind===1)
          {
            this.head=this.head.next
          }
          else
          { 
            while(count<ind-1)
            {
              lead=lead.next;
              count++;
            }
             let nextNode=lead.next.next;
             lead.next=nextNode;
             console.log(lead);
          }
      }

    }

  <Script>
    class List {
      constructor(data) {
        this.head = {
          value: data,
          next: null
        }
        this.tail = this.head;
        this.size = 1;


      }
      appendNode(nodedata) {
        const newNode = {
          value: nodedata,
          next: null
        }
        this.tail.next = newNode;
        this.tail = newNode;
        this.size += 1;
      }
      // traversing of linked list element

      // travesing() {
      //   let counter = 1;
      //   let currenctNode = this.head;
      //   while (counter < this.size) {
        
      //     currenctNode = currenctNode.next;

      //     counter++
      //   }
      // }
      insertNode(ind, val) {
        let count = 1;
        let currentNode = this.head;
        while (ind > count) {
          count++;
          currentNode = currentNode.next;
        }
        let nextNode = currentNode.next;

        currentNode.next = {
          value: val,
          next: nextNode
        }
        this.size += 1;
      }
      
    }

    let list = new List(10);

    list.appendNode(20);
    list.appendNode(30);
    list.appendNode(40);
    list.appendNode(50);
 
    list.insertNode(3, 1)
